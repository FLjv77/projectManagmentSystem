<div class="wrapper set-font-vazir">
  <app-display-user-path [showProjectList]="false" [path1]="path1" [path2]="path2"></app-display-user-path>
<div class="px-3">
  <div class="wrapper-content">
    <div class="container-report boxShadow row pt-4 pb-2 mx-auto">
      <div class="title-box set-font-vazir my-2">پروژه هایی گزارش ارسال شده دارند</div>

      <div *ngIf="listProject" class="row mx-auto">
        <div *ngFor="let item of listProject" style="height: 70px;" class="row list-result-project set-font-vazir mx-auto">
          <div class="col-lg-4 col-12 my-auto">نام پروژه: {{item.projectName}}</div>
          <div class="col-lg-4 col-12 my-auto">شرکت: {{item.companyName}}</div>
          <div class="col-12 col-lg-4 d-flex justify-content-end pt-2">
            <img (click)="goToEditProject(item.projectId)" src="../../../../assets/icon/projectShortCut/more.svg" class="icon-short-cut-project"
                 mat-raised-button matTooltipClass="example-tooltip"[matTooltipPosition]="'above'" matTooltip="بیشتر">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
