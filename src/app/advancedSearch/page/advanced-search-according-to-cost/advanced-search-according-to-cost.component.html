<app-navebar></app-navebar>
<app-sidebar></app-sidebar>
<div class="padding-filter-box d-rtl">
  <app-multi-select-custom-toggle [selectedValue]="3" [title]="'هزینه'"></app-multi-select-custom-toggle>
  <div class="mx-auto mt-5 filter-box">
    <div class="row mx-auto time-box py-4">
      <div class="col-12 col-sm-6 text-lg-center text-right mx-auto my-auto">
        <div class="d-lg-inline d-block ">
          <mat-checkbox class="d-inline"></mat-checkbox>
          <span class="title-page set-font-Raymon px-3">هزینه باقی مانده</span>
        </div>
        <div class="d-lg-inline d-block">
          <mat-checkbox class="d-inline"></mat-checkbox>
          <span class="title-page set-font-Raymon px-3">هزینه مصرف شده</span>
        </div>
        <div class="d-lg-inline d-block">
          <mat-checkbox class="d-inline"></mat-checkbox>
          <span class="title-page set-font-Raymon px-3">هزینه کل</span>
        </div>
      </div>

      <div class="col-12 col-sm-6 position-relative set-font-vazir">
        <div class="min-value-label">0 تومان</div>
        <div class="max-value-label">100000 تومان</div>
        <mat-slider
          class="w-100"
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="1000"
          step="1000"
          min="0"
          max="100000"
          aria-label="units"></mat-slider>
      </div>
    </div>
  </div>
  <div class="mt-4 mx-2">
