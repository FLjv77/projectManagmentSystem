<app-navebar>
</app-navebar>
<app-sidebar></app-sidebar>
<div class="wrapper padding-filter-box d-rtl">
  <app-multi-select-custom-toggle [selectedValue]="5"></app-multi-select-custom-toggle>
  <div class="mx-auto mt-5 filter-box">
    <div class="row mx-auto time-box py-4">
      <div class="col-12 col-sm-6 text-sm-center text-right mx-auto">
        <mat-radio-group
          class="example-radio-group font-size-small">
          <mat-radio-button (click)="setCostState(0)" class="px-2 example-radio-button set-font-vazir text-right mt-3" [value]="0">
            <span class="px-2">هزینه باقی مانده</span>
          </mat-radio-button>
          <mat-radio-button (click)="setCostState(1)" class="px-2 example-radio-button set-font-vazir text-right mt-3" [value]="1">
            <span class="px-2">هزینه مصرف شده</span>
          </mat-radio-button>
          <mat-radio-button (click)="setCostState(2)" class="px-2 example-radio-button set-font-vazir text-right mt-3" [value]="2">
            <span class="px-2">هزینه کل</span>
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="col-12 col-sm-6 position-relative set-font-vazir">
        <div class="min-value-label">0 تومان</div>
        <div class="max-value-label">100000 تومان</div>
        <mat-slider
          class="w-100"
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="1000"
          step="1000"
          min="0"
          max="100000"
          aria-label="units"></mat-slider>
      </div>
    </div>
  </div>


  <div class="mt-4">

        وضعیت پروژه</div>
