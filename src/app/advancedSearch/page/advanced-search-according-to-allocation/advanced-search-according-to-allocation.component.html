<app-navebar></app-navebar>
<app-sidebar></app-sidebar>
<div class="padding-filter-box d-rtl">
  <app-multi-select-custom-toggle [selectedValue]="5" [title]="'تخصیص'"></app-multi-select-custom-toggle>
  <div class="mx-auto mt-5 filter-box">
    <div class="row mx-auto time-box py-4">
      <div class="col-12 col-sm-6 text-sm-center text-right mx-auto my-auto">
        <mat-radio-group
            class="example-radio-group font-size-small">
            <mat-radio-button (click)="setAllocation(0)" class="px-2 example-radio-button set-font-vazir text-right mt-3" [value]="0">
              <span class="px-2">تخصیص داده شده</span>
            </mat-radio-button>
            <mat-radio-button (click)="setAllocation(1)" class="px-2 example-radio-button set-font-vazir text-right mt-3" [value]="1">
              <span class="px-2">تخصیص داده نشده</span>
            </mat-radio-button>
        </mat-radio-group>
        <!-- <div class="d-md-inline d-block ">
            <mat-checkbox class="d-inline"></mat-checkbox>
            <span class="title-page set-font-Raymon px-3">تخصیص داده شده</span>
        </div>
        <div class="d-md-inline d-block">
            <mat-checkbox class="d-inline"></mat-checkbox>
            <span class="title-page set-font-Raymon px-3">تخصیص داده نشده</span>
        </div> -->
      </div>

      <div class="col-12 col-sm-6 position-relative set-font-vazir">
        <div class="min-value-label">% 0</div>
        <div class="max-value-label">% 100</div>
        <mat-slider
          class="w-100"
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="1000"
          step="1000"
          min="0"
          max="100000"
          aria-label="units"></mat-slider>
      </div>
    </div>
  </div>
