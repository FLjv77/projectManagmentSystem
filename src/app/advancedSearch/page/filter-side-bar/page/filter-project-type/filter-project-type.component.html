<section class="example-section" *ngIf="types">
  <p *ngFor="let item of types">
  <mat-checkbox [checked]="checked" (click)="setProjectType(item.targetId)" class="set-font-vazir">
    <span class="px-2 check-box-label">{{item.objectiveTitle}}</span>
  </mat-checkbox></p>
</section>
<div (click)="clearFilter()" class="pointer d-flex mt-4 remove-filter">
  <span class="mt-1 px-2">    حذف فیلتر
  </span>
  <span class="material-icons ">
    block
  </span>
</div>
