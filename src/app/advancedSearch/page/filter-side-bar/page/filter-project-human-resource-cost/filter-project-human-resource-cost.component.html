<div class="row set-font-vazir">

  <app-input-style [inputCustomStyle]="inputCustomStyle" class="col-11 d-inline"
                          [inputLabel]="'حداقل'" [inputId]="'1HumanResource'" [type]="'number'"
                          [inputFormControl]="minFormControl" (changeValue)="changeMin($event)">
  </app-input-style>
  <app-input-style [inputCustomStyle]="inputCustomStyle" class="col-11 d-inline"
                          [inputLabel]="'حداکثر'" [inputId]="'2HumanResource'" [type]="'number'"

  </app-input-style>
</div>
