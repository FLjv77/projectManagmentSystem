<div class="p-3">
  <div class="col-12 d-block my-auto">
    <i class="material-icons d-inline icon-styles">assignment</i>
    <h4 class="title-page d-inline set-font-Raymon">افزودن فعالیت</h4>
  </div>
  <app-input-style [inputCustomStyle]="inputCustomStyle" class="col-12" [type]="'text'" [inputLabel]="'نام فعالیت'" [inputId]="'1'"
                   [inputFormControl]="activityNameFormControl"></app-input-style>

  <div class="row col-12">
    <div class="col-md-3 col-12 mt-5">
      <mat-checkbox class="d-inline" (click)="checked()"></mat-checkbox>
      <span class="title-page set-font-Raymon px-2">فرزند</span>
    </div>
    <div class="col-md-9 col-12">
      <mat-form-field *ngIf="checkbox" class="mat-form-field-infix w-100" appearance="fill">
        <mat-label>فعالیت پدر</mat-label>
        <mat-select>
          <mat-option>
            فعالیت 1
          </mat-option>
          <mat-option>
            فعالیت 2
          </mat-option>
          <mat-option>
            فعالیت 3
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <!-- <app-input-style [inputCustomStyle]="inputCustomStyle" class="col-6" [type]="'text'" [inputLabel]="'تاریخ شروع'" [inputId]="'2'"
      [inputFormControl]="startDateFormControl"></app-input-style> -->
  <app-date-picker-jalaly [inputCustomStyle]="inputCustomStyle" class="col-sm-6 col-12" [inputLabel]="'تاریخ اتمام'" [inputId]="'2'"
                          [inputFormControl]="startDateFormControl"></app-date-picker-jalaly>

  <!-- <app-input-style [inputCustomStyle]="inputCustomStyle" class="col-6" [type]="'text'" [inputLabel]="'تاریخ اتمام'" [inputId]="'3'"
      [inputFormControl]="endDateFormControl"></app-input-style> -->
  <app-date-picker-jalaly [inputCustomStyle]="inputCustomStyle" class="col-sm-6 col-12" [inputLabel]="'تاریخ شروع'" [inputId]="'3'"
                          [inputFormControl]="endDateFormControl"></app-date-picker-jalaly>

  <app-input-style [inputCustomStyle]="inputCustomStyle" class="col-12" [type]="'text'" [inputLabel]="'هزینه فعالیت'" [inputId]="'4'"
                   [inputFormControl]="activityPriceFormControl"></app-input-style>

  <app-input-style [inputCustomStyle]="inputCustomStyle" class="col-sm-6 col-12" [type]="'text'" [inputLabel]="'وزن زمانی فعالیت'" [inputId]="'5'"
                   [inputFormControl]="timeWeightActivityFormControl"></app-input-style>


  <app-input-style [inputCustomStyle]="inputCustomStyle" class="col-sm-6 col-12" [type]="'text'" [inputLabel]="'وزن مالی فعالیت'" [inputId]="'6'"
                   [inputFormControl]="priceWeightActivityFormControl"></app-input-style>

  <app-input-style [inputCustomStyle]="inputCustomStyle" class="col-12" [inputLabel]="'شرح فعالیت'" [inputId]="'7'"
                   [inputFormControl]="descreptionActivityFormControl" [textarea]="true"></app-input-style>
</div>

<div *ngIf="getValue()"
     class="row col-12 my-2" style="direction: ltr;">
  <button type="button" class="ok-button">
    <img src="../../../../../assets/image/createProject/ok-button.svg" alt="">
  </button>
</div>
