<div class="row">
  <div class="col-12">
    <!-- <button *ngIf="!edit" class="mx-auto float-left w-auto edit-button" (click)="editForm()">
      <i class="material-icons d-inline">edit</i>
    </button> -->
    <button class="mx-auto float-left w-auto edit-button" (click)="saved()">
      <i class="material-icons d-inline">check</i>
    </button>
  </div>
  <div *ngIf="revivalIndustrySpeceficDetailDTO" class="row">
    <div class="col-12 my-2">
      <i class="material-icons d-inline icon-styles">business</i>
      <h4 class="title-page d-inline set-font-Raymon px-2">اطلاعات تخصصی احیای صنعت</h4>
    </div>

    <div>
      <div *ngFor="let list of revivalIndustrySpeceficDetailDTO; let i = index" class="row">

        <app-input-style [inputCustomStyle]="inputCustomStyle" class="col-md-6 col-12" [inputLabel]="'حجم تسهیلات اعطایی'" [minValue]="0"
         [unit]="3" [inputId]="'amountGrantedFacilities'+i" [type]="'number'" [inputFormControl]="amountGrantedFacilities[i]" (changeValue)="observeChange_amountGrantedFacilities($event, i)"></app-input-style>

        <app-input-style [inputCustomStyle]="inputCustomStyle" class="col-md-6 col-12" [inputLabel]="'تعداد صنایع'" [minValue]="0"
         [inputId]="'numberIndustries'+i" [type]="'number'" [inputFormControl]="numberIndustries[i]" (changeValue)="observeChange_numberIndustries($event, i)"></app-input-style>

        <div *ngIf="i-1>=0" class="row mx-auto">
          <div class="mx-auto text-start" (click)="deleteList(i)">
              <button class="button-add-activity">
                  <img src="../../../../assets/image/createProject/delete-icon.svg" alt=""
                  mat-raised-button matTooltipClass="example-tooltip" [matTooltipPosition]="'above'" matTooltip="حذف مورد">
              </button>
          </div>
        </div>
      </div>
      <div class="row mx-auto">
        <div class="mx-auto text-start" (click)="addList()">
            <button class="button-add-activity">
                <img src="../../../../assets/image/createProject/add-icon.svg" alt=""
                mat-raised-button matTooltipClass="example-tooltip" [matTooltipPosition]="'above'" matTooltip="افزودن احیای صنعت جدید">
            </button>
        </div>
      </div>
    </div>
  </div>
</div>
