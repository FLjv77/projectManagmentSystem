<div class="row mx-auto">
  <div class="col-12 mt-2 mx-0 px-0 overflow-table">
    <table *ngIf="activityList" class="table table-bordered table-style">
      <thead>
      <tr>
        <th scope="col">نام فعالیت</th>
        <th *ngFor="let item of dependentActivities" scope="col">{{item.activityName}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of dependentActivities; let i=index;">
        <th scope="row">{{item.activityName}}</th>

        <td *ngFor="let subItem of dependentActivities; let j=index">
          <mat-form-field class="select-style">
            <mat-select [value]="checkValueDependency(item.activityName, subItem.activityName)" class="d-rtl set-font-vazir text-right font-size-small">
              <mat-option class="set-font-vazir text-right" [value]="0">
                تعیین نشده
              </mat-option>
              <mat-option (click)="changeActivityDependency(i, j, 3)" [value]="3">
                FF
              </mat-option>
              <mat-option (click)="changeActivityDependency(i, j, 1)" [value]="1">
                FS
              </mat-option>
              <mat-option (click)="changeActivityDependency(i, j, 4)" [value]="4">
                SF
              </mat-option>
              <mat-option (click)="changeActivityDependency(i, j, 2)" [value]="2">
                SS
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </tr>
      </tbody>
    </table>

    <div *ngIf="activityList.length == 0">
      <app-empty-result></app-empty-result>
    </div>
  </div>
</div>
