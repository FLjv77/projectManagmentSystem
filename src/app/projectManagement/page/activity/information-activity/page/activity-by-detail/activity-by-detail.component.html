<mat-accordion>
  <mat-expansion-panel
  #mep="matExpansionPanel" [disabled]="true">
    <mat-expansion-panel-header>
      <mat-panel-title class="positon-relative">
        <input class="px-1 input-detail set-font-Raymon font-weight-bold" value="نام فعالیت" [disabled]="!isEditMode">
        <div class="open-panel" (click)="mep.expanded = !mep.expanded">
          <span class="material-icons">more</span>
        </div>
      </mat-panel-title>
      <mat-panel-description class="position-relative">
        <div class="row px-2 set-font-vazir w-100">
          <div class="col-12 col-sm-6 col-md-4 detail-activity">
            <div class="d-flex">
              <img src="../../../../../../../assets/icon/projectShortCut/progress.svg" class="icon-progress-and-weight mt-1">
              <input class="px-1 input-detail" value="درصد پیشرفت" [disabled]="!isEditMode">
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 detail-activity">
            <div class="d-flex">
              <img src="../../../../../../../assets/icon/projectShortCut/weight.svg" class="icon-progress-and-weight mt-1">
              <input class="px-1 input-detail" value="وزن مالی" [disabled]="!isEditMode">

            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 detail-activity">
            <div class="d-flex">
              <img src="../../../../../../../assets/icon/projectShortCut/weight.svg" class="icon-progress-and-weight mt-1">
              <input class="px-1 input-detail" value="وزن پیشرفت" [disabled]="!isEditMode">
            </div>
          </div>
        </div>

        <div *ngIf="!isEditMode" class="edit-pen">
          <span (click)="changeEditMode()" class="material-icons">edit</span>
        </div>
        <div *ngIf="isEditMode" class="edit-pen">
          <span (click)="changeEditMode()" class="material-icons">check</span>
        </div>
      </mat-panel-description>
    </mat-expansion-panel-header>


    <div class="set-font-Raymon title-for-child-activity"></div>

    <div class="p-right-child-activity position-relative">
      <div class="row set-font-vazir w-100">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 detail-activity">
          <input class="px-1 input-detail set-font-Raymon font-weight-bold" value="نام فعالیت" [disabled]="!isEditMode">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 detail-activity">
          <div class="d-flex">
            <img src="../../../../../../../assets/icon/projectShortCut/progress.svg" class="icon-progress-and-weight mt-1">
            <span class="px-1">درصد پیشرف</span>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 detail-activity">
          <div class="d-flex">
            <img src="../../../../../../../assets/icon/projectShortCut/weight.svg" class="icon-progress-and-weight mt-1">
            <span class="px-1">وزن مالی</span>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 detail-activity">
          <div class="d-flex">
            <img src="../../../../../../../assets/icon/projectShortCut/weight.svg" class="icon-progress-and-weight mt-1">
            <span class="px-1">وزن پیشرفت</span>
          </div>
        </div>


        <div *ngIf="!isEditMode" class="edit-pen">
          <span (click)="changeEditMode()" class="material-icons">edit</span>
        </div>
        <div *ngIf="isEditMode" class="edit-pen">
          <span (click)="changeEditMode()" class="material-icons">check</span>
        </div>
        <hr class="hr-opacity">
      </div>

    </div>





  </mat-expansion-panel>

</mat-accordion>
