
<div *ngIf="data">
  <div *ngFor="let activity of data" class="mt-2">
    <span class="material-icons parent-box">inventory</span>
    {{activity.activityName}}
    <div *ngFor="let node of activity.childActivities" class="mt-1">
      <span class="material-icons leaf-box ">inventory</span>
      {{node.activityName}}
    </div>
  </div>
</div>

<div *ngIf="TREE_DATA.length == 0">
  <app-empty-result></app-empty-result>
</div>
