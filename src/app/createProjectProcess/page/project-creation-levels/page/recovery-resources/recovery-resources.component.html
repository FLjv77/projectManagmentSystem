<div class="bg-levels mx-4 mt-2">

        <app-input-style class="col-12" [type]="'text'" [inputLabel]="'نام منبع'" [inputId]="'1'"

        <app-input-style class="col-12" [type]="'text'" [inputLabel]="'آدرس منبع'" [inputId]="'2'"
