<div class="bg-levels mx-4 mt-2">
    <div class="row px-3">
        <div class="col-12">
            <i class="material-icons d-inline icon-styles">photo</i>
            <h4 class="title-page d-inline">افزودن تصویر</h4>
        </div>
        <app-input-style class="col-12" [type]="'text'" [inputLabel]="'عنوان تصویر'" [inputId]="'1'"
            [inputFormControl]="tiltleImageFormControl"></app-input-style>
        <div class="container-upload-image px-2 position-relative mt-4">
          <div *ngIf="!imgURL" class="px-5 py-4">
          </div>
          <img *ngIf="imgURL" class="preview-image" [src]="imgURL">
          <div *ngIf="loading" class="spinner-border spinner-upload-image progress-circle" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <input #imageInput class="form-control" style="width: 1px; height: 1px; opacity: 0;" type="file" (change)="onChange($event)">
          <i *ngIf="!loading && !imgURL" class="material-icons bg-color pointer container-upload-image-button-upload" (click)="imageInput.click()">cloud_upload</i>
        </div>
        <div class="row col-12 my-2 mx-auto" style="direction: ltr;">
            <button type="button" class="ok-button">
                <img src="../../../../assets/image/createProject/ok-button.svg" alt="">
            </button>
            <button type="button" class="ok-button">
                <img src="../../../../assets/image/createProject/cancle-button.svg" alt="">
            </button>
        </div>
    </div>    
</div>
