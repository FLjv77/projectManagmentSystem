<div class="bg-levels mx-4 mt-2">
    <div class="row">
        <div class="col-12 d-block my-auto">
            <i class="material-icons d-inline icon-styles">insert_chart</i>
            <h4 class="title-page d-inline set-font-Raymon">گزارش پیشرفت</h4>
        </div>
        <app-input-style [inputCustomStyle]="inputCustomStyle" class="col-12" [type]="'text'" [inputLabel]="'نام گزارش دهنده'" [inputId]="'1'"
            [inputFormControl]="reporterNameFormControl"></app-input-style>

        <!-- <app-input-style [inputCustomStyle]="inputCustomStyle" class="col-sm-6 col-12" [type]="'text'" [inputLabel]="'تاریخ ثبت'" [inputId]="'2'"
            [inputFormControl]="saveDateFormControl"></app-input-style> -->

        <app-date-picker-jalaly [inputCustomStyle]="inputCustomStyle" class="col-sm-6 col-12" [inputLabel]="'تاریخ ثبت'" [inputId]="'2'"
            [inputFormControl]="saveDateFormControl"></app-date-picker-jalaly>

        <app-input-style [inputCustomStyle]="inputCustomStyle" [haveLimit]="true" [minValue]="0" [maxValue]="100" class="col-sm-6 col-12 mt-2" [type]="'number'" [inputLabel]="'درصد پیشرفت گزارش شده'" [inputId]="'3'"
            [inputFormControl]="progressFormControl" [label]="'%'"></app-input-style>

        <app-input-style [inputCustomStyle]="inputCustomStyle" class="col-12" [inputLabel]="'شرح گزارش پیشرفت'" [inputId]="'4'"
            [inputFormControl]="descreptionReportFormControl" [textarea]="true"></app-input-style>

      <app-upload-file-input [inputFormControl]="uploadDocumentationProjectFormControl" [inputLabel]="'بارگذاری مستندات پیشرفت پروژه'"></app-upload-file-input>

    </div>
    <app-financial-report-project (formcontroleInputs)="getInputs($event)"></app-financial-report-project>

    <div class="my-2" style="direction: ltr;">
        <button type="button" class="ok-button-text opacity-light px-4 py-2 {{getValue() ? 'opacity-bold':''}}" [disabled]="!getValue()">
            تایید و ادامه
        </button>
    </div>
</div>
