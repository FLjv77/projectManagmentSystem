<div class="wrapper">
    <div class="col-12">
        <app-display-user-path [path1]="path1" [path2]="path2"></app-display-user-path>
    </div>
    <div class="bg-levels mx-4 mt-2">
      <!-- <app-drop-down-project-list (parentid)="setProjectId($event)" class="w-100" [companyId]="companyId"></app-drop-down-project-list> -->
      <div *ngIf="!empty && showSpinner" class="spinner-border spinner-border-sm" role="status"></div>
        <div *ngIf="!empty && !showSpinner" class="set-font-vazir d-flex justify-content-center mx-auto row d-rtl pt-2">
          <ng-select2 [data]="projectData" [placeholder]="'انتخاب پروژه'"
            (valueChanged)="setProjectId($event)"
            [(ngModel)]="placeHolder"></ng-select2>
        </div>

<div *ngIf="empty && !showSpinner" class="text-center">
  <span class="set-font-vazir font-weight-bold mx-auto" style="color: rgb(112, 112, 112);">پروژه ای برای این شرکت وجود ندارد</span>
</div>
      <div class=" set-font-vazir pt-3">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button (click)="setSelectedTab(1)" class="nav-link active set-font-Raymon tab-text" id="checkedReport-tab" data-bs-toggle="tab" data-bs-target="#checkedReport" type="button" role="tab" aria-controls="checkedReport" aria-selected="true">همه گزارش ها</button>
          </li>
          <li class="nav-item" role="presentation">
            <button (click)="setSelectedTab(2)" class="nav-link set-font-Raymon tab-text" id="uncheckedReport-tab" data-bs-toggle="tab" data-bs-target="#uncheckedReport" type="button" role="tab" aria-controls="uncheckedReport" aria-selected="false">گزارش های بررسی نشده</button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="checkedReport" role="tabpanel" aria-labelledby="home-tab">
            <app-checked-reports *ngIf="projectId && selectedTab == 1" [projectId]="projectId"></app-checked-reports>
          </div>
          <div class="tab-pane fade" id="uncheckedReport" role="tabpanel" aria-labelledby="profile-tab">
            <app-unreviewed-reports  *ngIf="projectId && selectedTab == 2" [projectId]="projectId"></app-unreviewed-reports>
          </div>
      </div>
    </div>
</div>
