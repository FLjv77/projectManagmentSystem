<div class="wrapper">
    <div class="col-12">
        <app-display-user-path [path1]="path1" [path2]="path2"></app-display-user-path>
    </div>
    <div class="bg-levels mx-4 mt-2">
      <app-drop-down-project-list (parentid)="setProjectId($event)" class="w-100" [companyId]="companyId"></app-drop-down-project-list>
      <div class=" set-font-vazir pt-3">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active set-font-Raymon tab-text" id="checkedReport-tab" data-bs-toggle="tab" data-bs-target="#checkedReport" type="button" role="tab" aria-controls="checkedReport" aria-selected="true">گزارش های بررسی شده</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link set-font-Raymon tab-text" id="uncheckedReport-tab" data-bs-toggle="tab" data-bs-target="#uncheckedReport" type="button" role="tab" aria-controls="uncheckedReport" aria-selected="false">گزارش های بررسی نشده</button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="checkedReport" role="tabpanel" aria-labelledby="home-tab">
            <app-checked-reports *ngIf="projectId" [projectId]="projectId">
            </app-checked-reports>
          </div>
          <div class="tab-pane fade" id="uncheckedReport" role="tabpanel" aria-labelledby="profile-tab">
            <app-unreviewed-reports  *ngIf="projectId" [projectId]="projectId"></app-unreviewed-reports>
          </div>
      </div>
    </div>
</div>

<app-record-financial-report-modal></app-record-financial-report-modal>
<app-record-progress-report-modal></app-record-progress-report-modal>
