<div class="wrapper">
    <div class="bg-levels">
        <div class="toggle-base set-font-vazir d-flex justify-content-center mx-auto row d-rtl d-md-flex d-none">
            <div (click)="setSelectedToggle(1)" class="unselected-value {{ selectedToggle == 1 ? 'toggle-cycle py-3' : 'py-2'}} pointer col-2">گزارش پیشرفت</div>
            <div (click)="setSelectedToggle(2)" class="unselected-value {{ selectedToggle == 2 ? 'toggle-cycle py-3' : 'py-2'}} pointer col-2">گزارش مالی</div>
        </div>
        <div class="row">
            <app-progress-report *ngIf="selectedToggle==1"></app-progress-report>
            <app-financial-report *ngIf="selectedToggle==2"></app-financial-report>
        </div>
    </div>
</div>
