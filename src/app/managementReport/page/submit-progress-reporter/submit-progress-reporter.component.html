<div class="wrapper">
    <div class="col-12">
        <app-display-user-path [path1]="path1" [path2]="path2" [showProjectList]="true" [showCompanyList]="true"></app-display-user-path>
    </div>
    <div class="bg-levels padding-report">
        <div class="toggle-base set-font-Raymon d-flex justify-content-center mx-auto row d-rtl d-flex">
            <div (click)="setSelectedToggle(1)" class="unselected-value {{ selectedToggle == 1 ? 'toggle-cycle py-3' : 'py-2'}} pointer col-2"> پیشرفت</div>
            <div (click)="setSelectedToggle(2)" class="unselected-value {{ selectedToggle == 2 ? 'toggle-cycle py-3' : 'py-2'}} pointer col-2"> مالی</div>
        </div>

        <div class="row">
            <app-progress-report *ngIf="selectedToggle==1"></app-progress-report>
            <app-financial-report *ngIf="selectedToggle==2"></app-financial-report>
        </div>
    </div>
</div>
