<div class="mt-3">

  <mat-accordion>
    <mat-expansion-panel #mep="matExpansionPanel" [disabled]="true">
      <mat-expansion-panel-header *ngFor="let item of activityList; let i=index">
        <mat-panel-title class="positon-relative set-font-Raymon font-weight-bold">
          {{item.activityName}}
        </mat-panel-title>
        <mat-panel-description class="position-relative pb-2">
          <div class="row px-2 set-font-vazir w-100">
            <div class="col-12 col-md-6 detail-activity">
              <app-input-style [inputCustomStyle]="inputCustomStyle" class="w-100"
              [type]="'number'" [inputLabel]="'سهم فعالیت'" [inputId]="'progressAmountControl' + i" [inputFormControl]="progressAmountControl">
            </app-input-style>
            </div>
          </div>

          <div *ngIf="!isEditMode" class="edit-pen">
            <span (click)="changeEditMode()" class="material-icons">edit</span>
          </div>
          <div *ngIf="isEditMode" class="edit-pen">
            <span (click)="changeEditMode()" class="material-icons">check</span>
          </div>
        </mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

  </mat-accordion>
</div>

<div class="row">
  <!--
    <app-input-style [inputCustomStyle]="inputCustomStyle" class="col-12" [type]="'text'" [inputLabel]="'نام فعالیت'" [inputId]="'1'"
            [inputFormControl]="reporterNameFormControl"></app-input-style>-->

    <app-date-picker-jalaly [inputCustomStyle]="inputCustomStyle" class="col-12 col-md-6 mt-2" [inputLabel]="'تاریخ ثبت'" [inputId]="'2'"
            [inputFormControl]="registrationDateFormControl"></app-date-picker-jalaly>


    <div class="col-12 col-md-6 my-auto">
      <app-input-style [inputCustomStyle]="inputCustomStyle" class="w-100"
      [type]="'text'" [inputLabel]="'نام گزارش دهنده'" [inputId]="'3'" [inputFormControl]="reporterNameFormControl"></app-input-style>
    </div>

    <app-input-style [inputCustomStyle]="inputCustomStyle"
                     [inputLabel]="'شرح گزارش پیشرفت'" [inputId]="'4'"
            [inputFormControl]="descreptionFormControl" [textarea]="true"></app-input-style>

  <app-upload-file-input [inputFormControl]="fileFormControl" [inputLabel]="'بارگذاری مستندات پیشرفت پروژه'"></app-upload-file-input>


  <div class="row col-12 my-2" style="direction: ltr;">
        <button type="button" class="ok-button" (click)="sendProgressReport()">
            <img src="../../../../assets/image/createProject/ok-button.svg" alt="">
        </button>
    </div>
</div>
