<div class="nave-bar">
  <app-current-user-profile-image [profileStyle]="'profile-display-navebar'"></app-current-user-profile-image>
  <app-current-user-user-name [userName]="companyName"></app-current-user-user-name>

<!--  <img src="../../../../assets/icon/naveBar/changeDisplayMode.svg"
       mat-raised-button matTooltipClass="example-tooltip" [matTooltipPosition]="'below'" matTooltip="تغییر تم"
       class="first-icon nave-bar-icon">-->
  <img src="../../../../assets/icon/naveBar/logOutButtonIcon.svg"
       mat-raised-button matTooltipClass="example-tooltip" [matTooltipPosition]="'below'" matTooltip="خروج"
       (click)="logout()" class="nave-bar-icon first-icon">
  <img *ngIf="!isFullScreen" src="../../../../assets/icon/naveBar/fullScreen.svg"
       mat-raised-button matTooltipClass="example-tooltip" [matTooltipPosition]="'below'" matTooltip="تمام صفحه"
       class="nave-bar-icon mx-4" (click)="openFullscreen()">
  <img *ngIf="isFullScreen" src="../../../../assets/icon/naveBar/outFullScreen.svg"
       mat-raised-button matTooltipClass="example-tooltip" [matTooltipPosition]="'below'" matTooltip="خروج تمام صفحه"
       class="nave-bar-icon mx-4" (click)="openFullscreen()">
  <img src="../../../../assets/icon/naveBar/change-role.svg"
       mat-raised-button matTooltipClass="example-tooltip" [matTooltipPosition]="'below'" matTooltip="تغییر نقش"
       class="nave-bar-icon" (click)="select.open()">
  <img src="../../../../assets/icon/naveBar/notificationIcon.svg"
       mat-raised-button matTooltipClass="example-tooltip" [matTooltipPosition]="'below'" matTooltip="اعلان ها"
       class="nave-bar-icon mx-4">

  <mat-select class="select-container" #select>
    <mat-option (click)="changeUserRole(0)" class="set-font-Raymon d-block text-center pointer mx-2 mt-2 mb-1 pb-1">
      مدیر سازمان
    </mat-option>
    <mat-option (click)="changeUserRole(1)" class="set-font-Raymon d-block text-center pointer mx-2 mt-2 mb-1 pb-1">
      مدیر شرکت
    </mat-option>
    <mat-option (click)="changeUserRole(2)" class="set-font-Raymon d-block text-center pointer mx-2 mt-2 mb-1 pb-1">
      ناظر
    </mat-option>
  </mat-select>
</div>
