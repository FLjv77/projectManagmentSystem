<div *ngIf="projectData.length > 0" class="set-font-vazir d-flex justify-content-center mx-auto row d-rtl pt-2">
  <ng-select2 [data]="projectData" [placeholder]="'انتخاب پروژه'"
  (valueChanged)="setParentId($event)"
  [(ngModel)]="placeHolder"></ng-select2>
</div>

<div *ngIf="projectData.length == 0">
  <span class="set-font-vazir font-weight-bold" style="color: rgb(112, 112, 112);">پروژه ای برای این شرکت وجود ندارد</span>
</div>
