<div class="row text-right col-12 mx-auto px-0 mt-2">
    <div class="col-12 custom-input mx-auto px-0">
      <div class="custom-place w-100 text-right set-font-vazir {{inputFormControl.value? 'holder' : ''}}"
        [ngStyle]="{'color': nortiInputCustomStyle? nortiInputCustomStyle.labelColor : ''}" [id]="inputId">{{inputLabel}}
      </div>

           <input [type]="type" [name]="inputId" [formControl]="inputFormControl"
              class="custom-input-style set-font-vazir w-100" type="text"
                  (focus)="addStyles()" (focusout)="removeStyles(inputFormControl.value)">
    </div>
     <div class="mt-2 mr-3 text-right set-font-vazir error-text
  {{inputFormControl.hasError('required') && inputFormControl.touched? '' : 'd-none'}}">
      {{inputError}}
    </div>
  </div>
