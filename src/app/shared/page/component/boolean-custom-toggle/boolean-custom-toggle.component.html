<div class="toggle-base set-font-vazir">
  <div id="toggle" class="pointer {{isFirstValueSelected ? 'toggle-cycle-2 text-light' : 'toggle-cycle-1'}} boxShadow"></div>

  <div class="first-value-position pointer {{isFirstValueSelected ? 'text-light' : ''}}" (click)="changeSelectedValue(firstValue)">{{firstValue}}</div>
  <div class="second-value-position pointer {{isFirstValueSelected ? '' : 'text-light'}}" (click)="changeSelectedValue(secondValue)"> {{secondValue}}</div>
</div>
