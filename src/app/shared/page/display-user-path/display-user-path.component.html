  <div class="wrapper-rout container-routs">
    <div class="row w-100 content-routs mx-auto position-relative">
      <div class="col-md-5 col-lg-4 col-12 my-auto">
        <div class="d-flex py-4 text-right set-font-vazir">
          <span (click)="routToPath1()" class="parent-rout px-2 text-nowrap {{checkPath1HasLink() ? 'pointer' : 'default'}}">{{getPath(path1)}}</span>
          <img class="arrow-icon" src="../../../../assets/icon/naveBar/arrow.svg">
          <span (click)="routToPath2()" class="text-nowrap {{path3 ? 'parent-rout' : 'current-rout'}} {{checkPath2HasLink() ? 'pointer' : 'default'}} px-2">{{getPath(path2)}}</span>
          <img *ngIf="path3" class="arrow-icon" src="../../../../assets/icon/naveBar/arrow.svg">
          <span (click)="routToPath3()" class="current-rout text-nowrap px-2 {{checkPath3HasLink() ? 'pointer' : 'default'}}">{{getPath(path3)}}</span>
        </div>
      </div>
      <div class="col-lg-6 col-md-5 col-12 pb-md-3 pt-md-3 pb-2">
        <app-drop-down-company-list (companyIdSelected)="setId($event)"[customStyle]="projectListAndCompanyListIsActive()" class="w-100" *ngIf="showCompanyList"></app-drop-down-company-list>
        <app-drop-down-project-list (parentid)="projectIdSelected.emit($event)" class="w-100" *ngIf="showProjectList && showProjectSelect" [companyId]="companyId"></app-drop-down-project-list>
      </div>
      <div class="col-md-2 col-12 d-flex justify-content-end my-auto back-icon-container">
        <img src="../../../../assets/icon/naveBar/back.svg" class="back-icon pointer" (click)="goBack()">
      </div>
    </div>
  </div>
